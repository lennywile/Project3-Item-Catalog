{% include 'header.html' %}
	<div class="item">		
		<h2>{{item.name}}</h2>
		<p>Description: {{item.description}}</p>
		{% if user == item.owner.name%}
		<p>Created: {{item.created.strftime('%H:%M:%S %m-%d-%Y')}}</p>
		<p>Owner: {{item.owner.name}}</p>
		<p>Category: {{item.category.name}}</p>
		
		<p>
			<a href="{{url_for('editItem',item_id=item.id)}}">
				<button class="btn">Edit</button>
			</a>
		</p>
		<p>
			<a href="{{url_for('deleteItem',item_id=item.id)}}">
				<button class="btn">Delete</button>
			</a>
		</p>
		{% endif %}
		<p>
			<a href="{{url_for('showCategory',category_name=item.category.name)}}">
				<button class="btn">Back</button>
			</a>
		</p>
	</div>
</html>
